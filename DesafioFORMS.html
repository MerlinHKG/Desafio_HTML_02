<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/169722f0ae.js"
      crossorigin="anonymous"
    ></script>
    <title>Desafio FORMS</title>
    <link rel="stylesheet" href="StyleDesafioFORMS.css" />
  </head>
  <body>
    <main class="container">
      <h2>Login</h2>
      <form action="">
        <div class="input-field">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Insira Seu Usuario"
          />
          <div clas="underline"></div>
        </div>

        <div class="input-field">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Insira Seu Email"
          />
          <div clas="underline"></div>
        </div>

        <div class="input-field">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Insira Sua Senha"
          />
          <div clas="underline"></div>
        </div>

        <div class="input-field">
          <input
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="Confirme Sua Senha"
          />
          <div clas="underline"></div>
        </div>

        <div class="input-field">
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Insira Seu Nome"
          />
          <div clas="underline"></div>
        </div>

        <div class="text">
          <span>Data de Nascimento</span>
        </div>

        <div class="input-field">
          <input type="date" name="idade" id="idade" />
          <div clas="underline"></div>
        </div>

        <div class="input-field">
          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="Insira Seu Telefone"
          />
          <div clas="underline"></div>
        </div>

        <input type="button" value="Continue" onClick="Continue()" />
      </form>

      <div class="footer">
        <span>Ou Conecte Com As Redes Sociais</span>
        <div class="social-fields">
          <div class="social-field twitter">
            <a href="https://twitter.com/i/flow/login" target="_blank">
              <i class="fab fa-twitter"></i>
              Conecte-se com Twitter
            </a>
          </div>
          <div class="social-field facebook">
            <a href="https://pt-br.facebook.com" target="_blank">
              <i class="fab fa-facebook"></i>
              Conecte-se com Facebook
            </a>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="DesafioFORMS.js"></script>
  </body>
</html>
